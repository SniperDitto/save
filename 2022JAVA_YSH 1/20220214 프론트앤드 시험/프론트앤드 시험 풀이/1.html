<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<style>
		#result{
			font-size:30px;
		}
	</style>
	<script>

		/*
			프론트앤드 시험문제 1  - 10점

			100 - (1 + 3 + 5 + 7 + 9) = ??

			위의 계산식을 계산하고 아래의 id=result에 결과값을 보여주세요
			단 위의 식이 모두 화면에 출력 되어져야 합니다.
		*/

		let resultFunc = function(){

			let endNum = 100;
			let resultHTML = "";
			let resultNum = 0;

			for(let i=1;i<=9;i++){
				if(i % 2 == 1){
					resultNum += i;

					if(i == 9){
						resultHTML += i;
					}
					else{
						resultHTML += i + "+";
					}
				}
			}

			resultNum = 100 - resultNum;
			resultHTML = "100 - (" + resultHTML + ") = " + resultNum;
			

			document.getElementById("result").innerHTML = resultHTML

		}

	</script>

  <title>프론트앤드 시험문제 1</title>
 </head>
 <body>
	<div id="result">

	</div>

	<script>
		resultFunc();
	</script>
 </body>
</html>
