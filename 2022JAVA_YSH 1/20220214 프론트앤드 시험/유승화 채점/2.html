		function printResult(){
			let strHTML = "";
			let sum = 1;//반복문에서 1 제외하므로 1부터시작
			for(let i=1;i<=10;i++){
				if(i<10){
					if(i%2 == 0 ){
						strHTML+=" + ";
						sum+=i;
					}
					else if(i%2 != 0 && i!=1){
						//1 제외
						strHTML+=" - ";
						sum-=i;
					}

					strHTML+=i;

				}else{
					strHTML+=" + 10 = "  //???????
					sum+=10;             //???????
				}
			}
			strHTML += sum;
			document.getElementById("result").innerHTML = strHTML;
		}
