<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>이미지 바꾸기</title>
  <style>
	
  </style>
  <script>
  // A 클릭 시 id가 cImg인 객체의 src 속성값이 "./img/1.jpg"
  // B 클릭 시 id가 cImg인 객체의 src 속성값이 "./img/2.jpg"

// 사용자가 어떤 링크를 클릭했는지 매개변수로 구분
	function changeImg(val){
		//id="cImg"인 객체 참조
		var objImg = document.getElementById("cImg");

		if(val == 1){
			//A 클릭한 경우
			objImg.src = "./img/1.jpg";
			
		}
		else if(val == 2){
			//B 클릭한 경우
			objImg.src = "./img/2.jpg";
		}
	}

	function changeImg2(fileName){
		var objImg = document.getElementById("cImg");
		var imgUrl = "./img/" + fileName + ".jpg";
		objImg.src = imgUrl;
	}

	function changeImg3(fileSrc){
		var objImg = document.getElementById("cImg");
		var imgUrl = "./img/" + fileSrc;
		objImg.src = imgUrl;
	}

  </script>
 </head>
 <body>

 <table width="300px" align="center" cellpadding="0px" cellspacing="0px" border="1px">
	<tr>
		<td width="150px" height="40px" align="center" style="cursor:pointer" onclick="changeImg3('1.jpg')">
			<span>A</span>
		</td>
		<td width="150px" height="40px" align="center" style="cursor:pointer" onclick="changeImg3('2.jpg')">
			<span>B</span>
		</td>
	</tr>
	<tr>
		<td width="300px" height="300px" align="center" colspan="2">
			<img src="./img/1.jpg" width="300px" height="300px" id="cImg"/>
		</td>
		
	</tr>

 </table>

	<a href=""></a>
	<a href=""></a>
  </div>
  
  

  <script>
	
  </script>
 </body>
</html>
