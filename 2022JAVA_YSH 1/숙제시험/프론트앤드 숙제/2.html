<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>프론트앤드 숙제 2</title>

	<style>
		
		input{
			font-size:40px;
			width:150px;
		}
		#msg{
			font-size: 30px;
		}

	</style>

	<script>
	/*
		2. 아래의 3개의 textbox 모두 readonly속성이 붙어 있어서
		   값을 입력할수 없게 되어 있습니다.

		   첫번째 textbox에 커서가 들어오면 값을 입력할수 있게 하고
		   입력후 tab키를 사용해서
		   두번째 textbox로 커서를 옮기면 
		   두번째 textbox에 값을 입력할 수 있는 상태로 만들어서
		   값을 입력 받고,
		   세번째 역시 같은 방식으로 값을 입력받은 다음
		   마직 세번째 textbox에 값을 입력하고 tab키를 사용하여
		   커서를 옮기면 
		   3개의 textbox에 모두 값이 채워졌다면
		   '확인' 버튼이 만들어 id="btn" div에 보여주고,
		   그 확인 버튼을 클릭하면
		   id = "msg" div에 3개의 합을 보여주세요
	*/

	function inputFunction(obj){
		obj.readOnly = false;
		if(obj.value!=""){
			obj.style.pointerEvents="auto";
		}
	}

	function checkNum(obj){
		let strCheck = obj.value;
		let strNums = "0123456789";
		for(let i=0;i<strCheck.length;i++){
			let charCheck = strCheck.substr(i,1);
			if(strNums.indexOf(charCheck)==-1){
				obj.value = ""
			}
		}
	}

	function showBtn(obj){
		obj.innerHTML = "확인";
		obj.style.backgroundColor="#ccc";
		obj.style.border="1px solid black";
		obj.style.width="150px";
		obj.style.fontSize="40px";
		obj.style.textAlign="center";
	}

	function printSum(){
		let nums=document.getElementsByName("number");
		let result = 0;
		for(let i=0;i<nums.length;i++){
			result+=parseInt(nums[i].value);
		}
		if(isNaN(result)){
			document.getElementById("msg").innerHTML = "올바른 값을 입력해주세요";
		}
		else{
			document.getElementById("msg").innerHTML = result;
		}
		
		
	}

	</script>
 </head>
 <body>
	 <div>첫번째 상자를 클릭하고 탭으로 이동하세요<br>입력 완료시 탭키를 누르면 버튼이 생겨요~.~</div>
	<div id="show">
		<input type="text" name="number" readonly onclick="inputFunction(this)" onkeyup="checkNum(this)" tabindex="1"/>
		<span>
		<input type="text" name="number" readonly onfocus="inputFunction(this)" onkeyup="checkNum(this)" tabindex="2" style="pointer-events: none;"/>
		<input type="text" name="number" readonly onfocus="inputFunction(this)" onkeyup="checkNum(this)" tabindex="3" style="pointer-events: none;"/>
	</div>
	<div id="btn" tabindex="4" onfocus="showBtn(this)" onclick="printSum()">
		
	</div>
	<div id="msg">
		
	</div>
 </body>
</html>
