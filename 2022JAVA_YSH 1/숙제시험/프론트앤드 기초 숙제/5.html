<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  

	<style>
		#result{
			border:1px solid #111;
			width:150px;
			height:50px;
			font-size:40px;
			text-align:center;
		}

		label{
			font-size:40px;
		}

		input[type=checkbox] {
			width:30px;
			height:30px;
			border-radius:10px;
		}
	</style>

	<script>

		/*
			문제 5.
			10개의 checkbox값이 있습니다.
			checkbox는 name값이 같으면 여러개를 동시에 선택할 수 있습니다.
			checkbox를 선택하면 선택된 값의 합이 실시간으로 반영되어
			아래의 id = result div에 나타나도록 해 주세요
		*/

		function clickFunction(obj){
			let nums = document.getElementsByName("num");
			let result = 0;
			//nums의 value들 합 구하기
			for(let i=0;i<nums.length;i++){
				if(nums[i].checked){
					result+=parseInt(nums[i].value);
				}
				
			}

			document.getElementById("result").innerHTML=result;
		}

	</script>

	<title>프론트 앤드 숙제 5</title>

 </head>
 <body>
 
	<div>
		<label>
			<input type="checkbox" id="num1" name="num" onclick="clickFunction(this)" value="5"/> 5
		</label>
		<label>
			<input type="checkbox" id="num2" name="num" onclick="clickFunction(this)" value="8"/> 8
		</label>
		<label>
			<input type="checkbox" id="num3" name="num" onclick="clickFunction(this)" value="15"/> 15
		</label>
		<label>
			<input type="checkbox" id="num4" name="num" onclick="clickFunction(this)" value="4"/> 4
		</label>
		<label>
			<input type="checkbox" id="num5" name="num" onclick="clickFunction(this)" value="22"/> 22
		</label>
		<label>
			<input type="checkbox" id="num6" name="num" onclick="clickFunction(this)" value="11"/> 11
		</label>
		<label>
			<input type="checkbox" id="num7" name="num" onclick="clickFunction(this)" value="19"/> 19
		</label>
		<label>
			<input type="checkbox" id="num8" name="num" onclick="clickFunction(this)" value="31"/> 31
		</label>
		<label>
			<input type="checkbox" id="num9" name="num" onclick="clickFunction(this)" value="48"/> 48
		</label>
		<label>
			<input type="checkbox" id="num10" name="num" onclick="clickFunction(this)" value="48"/> 48
		</label>

	</div>
	<div id="result">
		
	</div>



 </body>
</html>
