<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

	<style>
		.col{
			width:70px;
			font-size:40px;
			border:1px solid #444;
			padding:10px 0px 10px 0px;
			text-align:center;
			display:block;
			float:left;
			color:#111;
			background-color:#efefef;
		}

		.row{
			clear:both;
		}
	</style>

	<script>

		/*
			문제 6 
			아래의 각 span box에 마우스를 올리면
			box의 바탕색깔이 yellow로 바뀌고
			box에서 마우스를 빼면 원상복구 되어 지며
			해당 box를 클릭하여 선택하면
			방금 선택한 box만 바탕색깔이 검정색으로 바뀌고
			글자색깔은 흰색으로 바뀌게 해주세요

			원상복구
			color:#111;
			background-color:#efefef;
		*/
				
		
		function clickColor(obj, bgColor, txtColor) {
			let spns =  document.getElementsByTagName("span")
				for(let i=0;i<spns.length;i++){
					spns[i].style.backgroundColor="#efefef";
					spns[i].style.color="#111";
				}

			if (obj.style.backgroundColor != "black") {
				obj.style.backgroundColor = bgColor;
				obj.style.color = txtColor;
			}

		}
		

		function changeColor(obj,bgColor,txtColor){
			if(obj.style.backgroundColor!="black"){
				obj.style.backgroundColor = bgColor;
				obj.style.color = txtColor;
			}
				
			
		}

		function removeColor(obj){
			if(obj.style.backgroundColor!="black"){
				obj.style.backgroundColor = "#efefef";
				obj.style.color = "#111";
			}			
		}

	</script>

  <title>프론트 앤드 숙제 6</title>

 </head>

 <body>
	<div class="row">
		<span class="col" onmouseover="changeColor(this,'yellow','black')" onmouseout="removeColor(this)" onclick="clickColor(this,'black','white')"> 1 </span>
		<span class="col" onmouseover="changeColor(this,'yellow','black')" onmouseout="removeColor(this)" onclick="clickColor(this,'black','white')"> 2 </span>
		<span class="col" onmouseover="changeColor(this,'yellow','black')" onmouseout="removeColor(this)" onclick="clickColor(this,'black','white')"> 3 </span>
		<span class="col" onmouseover="changeColor(this,'yellow','black')" onmouseout="removeColor(this)" onclick="clickColor(this,'black','white')"> 4 </span>
		<span class="col" onmouseover="changeColor(this,'yellow','black')" onmouseout="removeColor(this)" onclick="clickColor(this,'black','white')"> 5 </span>
		<span class="col" onmouseover="changeColor(this,'yellow','black')" onmouseout="removeColor(this)" onclick="clickColor(this,'black','white')"> 6 </span>
		<span class="col" onmouseover="changeColor(this,'yellow','black')" onmouseout="removeColor(this)" onclick="clickColor(this,'black','white')"> 7 </span>
		<span class="col" onmouseover="changeColor(this,'yellow','black')" onmouseout="removeColor(this)" onclick="clickColor(this,'black','white')"> 8 </span>
	</div>

	<script>

	</script>
 </body>
</html>
