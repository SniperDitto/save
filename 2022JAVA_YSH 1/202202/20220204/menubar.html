<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>메뉴바</title>
  <style>
    .hmenu {
      width: 120px;
      font-size: 20px;
      text-align: center;
      padding: 5px 0px 5px 0px;
      border: 1px solid black;
      background-color: #222;
      color: #ccc;
      float: left;
    }

    .menu {
      width: 120px;
      font-size: 20px;
      text-align: center;
      padding: 5px 0px 5px 0px;
      border: 1px solid red;
      background-color: #222;
      color: #ccc;
      float: left;
    }
  </style>
  <script>
    var hmenus = [];
    hmenus[0] = "0";
    hmenus[1] = "1";

    var menus = [];
    menus[0] = [];
    menus[1] = [];

    menus[0][0] = "00";
    menus[0][1] = "01";
    menus[0][2] = "02";

    menus[1][0] = "10";
    menus[1][1] = "11";
    menus[1][2] = "12";

    function showMenus(num) {
      var strHTML = "";
      for (var i = 0; i < menus[num].length; i++) {
        strHTML += "<div class='menu'>";
        strHTML += menus[num][i];
        strHTML += "</div>";
      }
      document.getElementById("menus").innerHTML = strHTML;
    }

    function hideMenus() {
      document.getElementById("menus").innerHTML = "";
    }
  </script>
</head>

<body>
  <div id="msg">
    <div id="hmenus" style="clear: both"></div>
    <div id="menus" style="clear: both"></div>
  </div>

  <script>
    /*
    var strHTML = "";
    for (var i; i < hmenus.length; i++) {
      for (var j; j < menus[i].length; j++) {
        strHTML += "<div>";
        strHTML += hmenus[i];
        strHTML += " - ";
        strHTML += menus[i][j];
        strHTML += "</div>";
      }
    }
    document.getElementById("hmenus").innerHTML = strHTML;
    */

    var menusHTML = "";
    for (var i = 0; i < hmenus.length; i++) {
      menusHTML +=
        "<div class='hmenu' onmouseover='showMenus(" + i + ")' onmouseout='hideMenus()'>";
      menusHTML += hmenus[i];
      menusHTML += "</div>";
    }

    document.getElementById("hmenus").innerHTML = menusHTML;
  </script>
</body>

</html>
