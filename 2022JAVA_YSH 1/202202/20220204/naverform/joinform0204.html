	function idCheck(){
		lengthCheck("inputID","idMsg");
		//id 중복인지 체크하는 부분
		//일단 1글자 이상이면 메시지 출력
		if(document.getElementById("inputID").value.length != 0){
			var strHTML = "";
			strHTML += "<font color='red'>";
			strHTML += "이미 사용중인 아이디입니다";
			strHTML += "</font>";
			document.getElementById("idMsg").innerHTML = strHTML;
		}
	}

	//비밀번호
	function pwCheck(){
		lengthCheck("inputPW","pwMsg");
		//pw중복체크 추가 필요
	}
	function pwCheck2(){
		//inputPW와 같은 내용 입력했는지 추가로 체크
		lengthCheck("inputPW2","pwMsg2");
		
		var strPW = document.getElementById("inputPW").value;
		var strPW2 = document.getElementById("inputPW2").value;

		if(strPW != strPW2){
			var strHTML = "";
			strHTML += "<font color='red'>";
			strHTML += "비밀번호가 일치하지 않습니다";
			strHTML += "</font>";
			document.getElementById("idMsg").innerHTML = strHTML;
		}

	}
	//필수항목 빈칸
	function lengthCheck(checkId,msgId){
		var inputLength = document.getElementById(checkId).value.length;
		var strHTML = "";

		if(inputLength==0){
			strHTML += "<font color='red'>";
			strHTML += "필수 항목입니다";
			strHTML += "</font>";
		}	
		document.getElementById(msgId).innerHTML = strHTML;
	}
	//이름
	function nameCheck(){
		lengthCheck("inputName","nameMsg");
	}
	//출생년도
	function checkYear(){
		lengthCheck("inputYear","bdayMsg");
		var inputYear = document.getElementById("inputYear").value;

		if(inputYear.length != 0){
			var strHTML = "";
			strHTML += "<font color='red'>";

			if(parseInt(inputYear)<1900 || parseInt(inputYear)>2022){
				strHTML += "올바른 년도를 입력해주세요";
			}
			else if(document.getElementById("inputMonth").value==""){
				strHTML += "태어난 월을 선택하세요";
			}
			strHTML += "</font>";
			document.getElementById("bdayMsg").innerHTML = strHTML;
		}
	}
	//월
