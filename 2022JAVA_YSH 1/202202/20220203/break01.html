<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>break</title>
  <script>
	//for문
	for(var i=0;i<5;i++){
		//내용
	}

	//while문
	var i=0;
	while(i<5){
		//내용

		i++;
	}
	//무한반복
	while(true){
		//i가 100이 되면 반복 중단
		if(i==100){
			break;
		}
	}

  </script>
 </head>
 <body>
  
 </body>
</html>
