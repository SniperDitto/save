<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>프론트앤드 question 3</title>

	<script>
		
		/*
			(1, "홍길동")
			(2, "전우치")
			(3, "김동일")
			(4, "도석진")
			(5, "김도율")
			(6, "이경직")
		*/

		//위 데이터를 활용하여 페이지가 로딩되면 홀수번호를 가진 학생의 결과를 아래의 select 에 추가해주세요 -15점

		//jquery 사용금지
        
        //upgrade
        //페이지 로딩 시 전체에 체크되고 전체 리스트 출력

        let students = [
            {num:1, name:"홍길동"},
            {num:2, name:"전우치"},
            {num:3, name:"김동일"},
            {num:4, name:"도석진"},
            {num:5, name:"김도율"},
            {num:6, name:"이경직"},
            {num:7, name:"집"},
            {num:8, name:"가"},
            {num:9, name:"고"},
            {num:10, name:"싶"},
            {num:11, name:"어"},
        ];

		let checkObj = function(){
            let objRadios = document.getElementsByName("sel");
            
            let checkedValue = "";
            for(let i=0;i<objRadios.length;i++){
                if(objRadios[i].checked==true){
                    checkedValue = objRadios[i].value;
                }
            }
            setSelectBox(checkedValue);
        }

        let setSelectBox = function(checkedValue){
            let strHTML = "";
            

                if(checkedValue=="odd"){
                    for(let i=0;i<students.length;i++){
                        if(students[i].num % 2 == 1){
                        strHTML += `<option value="${students[i].num}">${students[i].name}</option>`;
                        }
                    }
                }
                else if(checkedValue=="even"){
                    for(let i=0;i<students.length;i++){
                        if(students[i].num % 2 == 0){
                        strHTML += `<option value="${students[i].num}">${students[i].name}</option>`;
                        }
                    }
                }
                else if(checkedValue=="all"){
                    for(let i=0;i<students.length;i++){
                        
                        strHTML += `<option value="${students[i].num}">${students[i].name}</option>`;
                        
                    }
                }
                document.getElementById("student").innerHTML = strHTML;
        }
            
        

	</script>
 </head>
 <body onload="onloadFunction()">
    <div>
        
        <label><input type="radio" name="sel" value="odd"  onclick="checkObj()"/>홀수</label>
        <label><input type="radio" name="sel" value="even"  onclick="checkObj()"/>짝수</label>
        <label><input type="radio" name="sel" value="all" onclick="checkObj()"/>전체</label>
    </div>
	<div>
		<select id="student">

		</select>
	</div>
    <script>
        document.getElementsByName("sel")[2].click();
    </script>
 </body>
</html>
