    let sumFunc = function(num1, num2){
        //둘 중 더 작은수부터 큰수까지의 합
        let small = num1;
        let big = num2;
        if(big<small){
            let temp=num1;
            small=num2;
            big=temp;
        }
        let sum = 0;
        for(let i=small;i<=big;i++){
            sum+=i;
        }
        return sum;
    }
