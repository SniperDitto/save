<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">


	<style>
		.rec{
			border:1px solid #111;
			width:300px;
			height:300px;
		}

		label{
			font-size:40px;
		}

		input[type=checkbox] {
			width:30px;
			height:30px;
			border-radius:10px;
		}
	</style>

	<script>

		/*
			문제 4
			아래의 5개 checkbox의 색깔값이 있습니다.
			그런데 일반적으로 name값을 모두 같이 주면
			여러개의 checkbox를 선택할 수 있습니다.
			하지만 여기서는 무조건 하나의 checkbox만들 선택할 수 있도록 
			코딩하고
			선택된 색깔이 아래의 id="backColor" div 사각형에 나타나도록 해주세요
		*/

		function checkFunction(obj){
			let chks = document.getElementsByName("color");

			//일단모두체크해제
			for(let i=0;i<chks.length;i++){
				chks[i].checked=false;
			}
			//선택된것만체크
			obj.checked=true;

			document.getElementById("rec").style.backgroundColor = obj.value;
			document.getElementById("rec").innerHTML = obj.value;

		}

	</script>



  <title>프론트 앤드 숙제 4</title>
 </head>
 <body>
 	<div>
	<label><input type="checkbox" id="color1" name="color" onclick="checkFunction(this)" value="red"/>빨강</label> 
	<label><input type="checkbox" id="color1" name="color" onclick="checkFunction(this)" value="blue"/>파랑</label>
	<label><input type="checkbox" id="color1" name="color" onclick="checkFunction(this)" value="black"/>검정</label>
	<label><input type="checkbox" id="color1" name="color" onclick="checkFunction(this)" value="yellow"/>노랑</label>
	<label><input type="checkbox" id="color1" name="color" onclick="checkFunction(this)" value="purple"/>보라</label>
	</div>

	<div class="rec" id="rec">
		
	</div>
 </body>
</html>
