<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  

	<style>
		#result{
			border:1px solid #111;
			width:150px;
			height:50px;
			font-size:40px;
			text-align:center;
		}

		label{
			font-size:40px;
		}

		input[type=checkbox] {
			width:30px;
			height:30px;
			border-radius:10px;
		}
	</style>

	<script>

		/*
			문제 5.
			10개의 checkbox값이 있습니다.
			checkbox는 name값이 같으면 여러개를 동시에 선택할 수 있습니다.
			checkbox를 선택하면 선택된 값의 합이 실시간으로 반영되어
			아래의 id = result div에 나타나도록 해 주세요
		*/

	</script>

	<title>프론트 앤드 숙제 5</title>

 </head>
 <body>
 
	<div>
		<label>
			<input type="checkbox" id="num1" name="num" /> 5
		</label>
		<label>

		</label>
		<label>
			<input type="checkbox" id="num3" name="num" /> 15
		</label>
		<label>
			<input type="checkbox" id="num4" name="num" /> 4
		</label>
		<label>

		</label>
		<label>
			<input type="checkbox" id="num6" name="num" /> 11
		</label>
		<label>
			<input type="checkbox" id="num7" name="num" /> 19
		</label>
		<label>
			<input type="checkbox" id="num8" name="num" /> 31
		</label>
		<label>
			<input type="checkbox" id="num9" name="num" /> 48
		</label>
		<label>
			<input type="checkbox" id="num9" name="num" /> 48
		</label>

	</div>
	<div id="result">
		
	</div>



 </body>
</html>
