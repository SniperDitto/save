<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<style>
		span,
		input {
			font-size: 40px;
			width: 100px;
		}
	</style>

	<title>프론트앤드 숙제 1</title>


	<script>

		/*
			문제 1

			id = number1, id = number2 두개의 textbox에
			숫자값을 입력하고 확인 버튼을 누르면

			id = result textbox에 결과값이 나오도록 코딩하세요
		*/

		function printSum() {
			let num1 = parseInt(document.getElementById("number1").value);
			let num2 = parseInt(document.getElementById("number2").value);

			document.getElementById("result").value = num1 + num2;
		}

		function checkNum(obj){
			let strCheck = obj.value;
			let strNums = "0123456789";
			for(let i=0;i<strCheck.length;i++){
				let charCheck = strCheck.substr(i,1);
				if(strNums.indexOf(charCheck)==-1){
					obj.value = ""
				}
			}
		}

	</script>

</head>

<body>
	<input type="text" id="number1" onkeyup="checkNum(this)"/>
	<span> + </span>
	<input type="text" id="number2" onkeyup="checkNum(this)"/>
	<span> = </span>
	<input type="text" id="result" readonly/>

	<input type="button" value="확인" onclick="printSum()" />
</body>

</html>
