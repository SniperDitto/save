<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<script>

		/*
			문제 2
			아래의 selectbox에서 하나의 값을 선택하면
			1부터 선택된 값까지 합을 구하고
			그 합을 id = result 에 표시해 주세요
		*/

		function printSum() {
			let inputVal = document.getElementById("selNumber").value;
			let result = 0;
			if(inputVal==""){
				document.getElementById("result").innerHTML = "값을 선택하세요";
			}
			else{
				for (let i = 1; i <= inputVal; i++) {
					result += i;
				}
				document.getElementById("result").innerHTML = result;
			}
		}


	</script>
	<title>프론트앤드 숙제 2</title>
</head>

<body>

	<div>
		<select id="selNumber" onchange="printSum()">
			<option value="">선택하세요</option>
			<option value="100">일백</option>
			<option value="1000">일천</option>
			<option value="10000">일만</option>
		</select>
	</div>
	<div id="result">

	</div>

</body>

</html>
