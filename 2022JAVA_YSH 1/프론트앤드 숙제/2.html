<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>프론트앤드 숙제 2</title>

	<style>
		
		input{
			font-size:40px;
			width:150px;
		}

	</style>

	<script>
	/*
		2. 아래의 3개의 textbox 모두 readonly속성이 붙어 있어서
		   값을 입력할수 없게 되어 있습니다.

		   첫번째 textbox에 커서가 들어오면 값을 입력할수 있게 하고
		   입력후 tab키를 사용해서
		   두번째 textbox로 커서를 옮기면 
		   두번째 textbox에 값을 입력할 수 있는 상태로 만들어서
		   값을 입력 받고,
		   세번째 역시 같은 방식으로 값을 입력받은 다음
		   마직 세번째 textbox에 값을 입력하고 tab키를 사용하여
		   커서를 옮기면 
		   3개의 textbox에 모두 값이 채워졌다면
		   '확인' 버튼이 만들어 id="btn" div에 보여주고,
		   그 확인 버튼을 클릭하면
		   id = "msg" div에 3개의 합을 보여주세요
	*/
	</script>
 </head>
 <body>
	<div id="show">
		<input type="text" name="number" readonly/>
		<input type="text" name="number" readonly/>
		<input type="text" name="number" readonly/>
	</div>
	<div id="btn">
		
	</div>
	<div id="msg">
		
	</div>
 </body>
</html>
