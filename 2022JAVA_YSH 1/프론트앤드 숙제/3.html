	input{
		width:50px;

	label{

	.row{
		clear:both;
	}
	.col{
		width:120px;
		font-size:70px;
		border:1px solid #ddd;
		padding:20px 0px 20px 0px;
		float:left;
		display:block;
		text-align:center;
		background-color:white;
		color: black;
	}
	

	</style>



	<script>

		
		let chks = document.getElementsByName("selNumber");
		let spns = document.getElementsByTagName("span");

		/*

			위쪽의 checkbox에 check를 하면 
			아래쪽 숫자 사각형의 바탕색이 #eee 글자색은 #fefefe로 바뀌고
			check를 풀면 다시 원상 복구 됩니다.

			또한 아래쪽의 사각형을 한번 클릭하면
			사각형의 바탕색은 #eee 글자색은 #fefefe로 바뀌고
			위의 checkbox도 해당 숫자에 check가 되고
			다시 클릭하면 원상복구 됩니다.

		*/

		//value-1 = index
		function chkFunction(obj){
			//일단 체크하는순간 checked가 되어버린다
			//대응하는 span 색깔 바꾸기

			spns[obj.value-1].style.backgroundColor="#eee";
			spns[obj.value-1].style.color="#fefefe";
			
			if(!obj.checked){
				spns[obj.value-1].style.backgroundColor="white";
				spns[obj.value-1].style.color="black";
			}

		}

		function spnFunction(obj){
			//색깔바꾸기
			//대응하는 checkbox 체크하기
			

			if(chks[obj.innerHTML-1].checked == true){
				spns[obj.innerHTML-1].style.backgroundColor="white";
				spns[obj.innerHTML-1].style.color="black";
				chks[obj.innerHTML-1].checked = false;
			}
			else{
				spns[obj.innerHTML-1].style.backgroundColor="#eee";
				spns[obj.innerHTML-1].style.color="#fefefe";
				chks[obj.innerHTML-1].checked = true;
			}
		}

		
		

	</script>


 </head>
 <body>
  

	<div class ="row">
		
	<label><input type="checkbox" name="selNumber" value="1" onclick="chkFunction(this)"/> 1 </label>
	<label><input type="checkbox" name="selNumber" value="2" onclick="chkFunction(this)"/> 2 </label>
	<label><input type="checkbox" name="selNumber" value="3" onclick="chkFunction(this)"/> 3 </label>

	<label><input type="checkbox" name="selNumber" value="9" onclick="chkFunction(this)"/> 9 </label>
	<label><input type="checkbox" name="selNumber" value="10" onclick="chkFunction(this)"/> 10 </label>
		
	</div>
  	<div class ="row">
