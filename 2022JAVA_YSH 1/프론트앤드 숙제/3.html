<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>프론트앤드 숙제 3</title>


	<style>

	input{
		width:50px;
		height:50px;
		border-radius:20px;
	}
	label{
		font-size:60px;
	}

	.row{
		clear:both;
	}
	.col{
		width:120px;
		font-size:70px;
		border:1px solid #ddd;
		padding:20px 0px 20px 0px;
		float:left;
		display:block;
		text-align:center
	}
	

	</style>



	<script>

		/*

			위쪽의 checkbox에 check를 하면 
			아래쪽 숫자 사각형의 바탕색이 #eee 글자색은 #fefefe로 바뀌고
			check를 풀면 다시 원상 복구 됩니다.

			또한 아래쪽의 사각형을 한번 클릭하면
			사각형의 바탕색은 #eee 글자색은 #fefefe로 바뀌고
			위의 checkbox도 해당 숫자에 check가 되고
			다시 클릭하면 원상복구 됩니다.


		*/

	</script>


 </head>
 <body>
  

	<div class ="row">
		
	<label><input type="checkbox" name="selNumber" value="1" /> 1 </label>
	<label><input type="checkbox" name="selNumber" value="2" /> 2 </label>
	<label><input type="checkbox" name="selNumber" value="3" /> 3 </label>
	<label><input type="checkbox" name="selNumber" value="4" /> 4 </label>
	<label><input type="checkbox" name="selNumber" value="5" /> 5 </label>
	<label><input type="checkbox" name="selNumber" value="6" /> 6 </label>
	<label><input type="checkbox" name="selNumber" value="7" /> 7 </label>
	<label><input type="checkbox" name="selNumber" value="8" /> 8 </label>
	<label><input type="checkbox" name="selNumber" value="9" /> 9 </label>
	<label><input type="checkbox" name="selNumber" value="10" /> 10 </label>
		
	</div>
  	<div class ="row">
		<span class="col">1</span>
		<span class="col">2</span>
		<span class="col">3</span>
		<span class="col">4</span>
		<span class="col">5</span>
		<span class="col">6</span>
		<span class="col">7</span>
		<span class="col">8</span>
		<span class="col">9</span>
		<span class="col">10</span>
	</div>


 </body>
</html>
