<script>

    function getValue(id){
        let val = document.getElementById(id).value;
        return val;
    }

    function showMsg(){
        document.getElementById("msg").innerHTML = "이름은 "+getValue("name")+", 나이는 "+getValue("age")+" 입니다.";
    }
    
</script>
</head>
<body>

        <span>이름 : </span>

    </div>
    <input type="button" value="확인" onclick="showMsg()" />
</div>
